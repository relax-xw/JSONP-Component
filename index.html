<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JSONP测试</title>
</head>

<body>
  <div id="box"></div>
  <script src="http.js"></script>
  <script>
    (function() {
      window.jsonp(
        'http://api.douban.com/v2/movie/in_theaters', {
          count: 1,
          start: 0
        },
        function(data) {
          document.getElementById('box').innerHTML = JSON.stringify(data)
        }
      )
    })();
  </script>
</body>

</html>
